<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <main>
<!-- disabled 를 이용해 input필드 비활성화 <계산기에 입력한 값들만 들어가도록>-->
        <input type="text" disabled>

        <div class="button-wrap">

            <button data-type="ac" class="ac">AC</button>

            <!--&divide;는 나눗셈('÷')표시를 위한 html 토큰이다. (표기용) 실제 계산에 사용되지않음-->
            <button data-type="operator">&divide;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <!--&times;는 곱셈('X') 표시를 위한 html 토큰이다. (표기용) 실제 계산에 사용되지 않음-->
            <button data-type="operator">&times;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button data-type="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button data-type="operator">+</button>
            <button class="zero">0</button>
            <button>.</button>
            <button data-type="equals" class="equals">=</button>
        </div>

    </main>
    <script src="./cal.js"></script>
</body>
</html>
